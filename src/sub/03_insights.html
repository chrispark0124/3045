<body>

<div class="wrap">
    <section incHTML="../inc/header.html"></section>
    <section class="subVisualWrap subVisualInsights">
        <div class="inner">
            <div class="subLoc">
                <ul>
                    <li>HOME</li>

                        <div class="line line_top"></div>

                        <legend>검색</legend>
                        <span class="ico"><img src="../../assets/img/sub/ico-search.png" /></span>

                    <p><span>'ㅜ'</span>에 대한 총 0건의 검색 결과가 있습니다.</p>
                </div>

        </div>
        <div class="innerBg dataList">

                <h4 class="tit black">소식과 정보</h4>
                <div class="searchNone">
                    <p>검색 결과가 없습니다.</p>
                </div>
